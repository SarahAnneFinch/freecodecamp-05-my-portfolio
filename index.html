<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">

  <body>
    <section id="navbar">
      <ul>
      <li><a href="#welcome-section">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
      </ul>
    </section>

      <h1>Welcome, I am Sarah</h1>
      <h2>take a look around!</h2>
    </section>
    <section id="projects">
      <h3><span class="underline">These are some of my projects</span></h3>
      <cards class="projects-grid">
      <!-- tile one -->
        <a href="https://codepen.io/freeCodeCamp/full/zNqgVx"
        target="_blank" class="project project-tile">
        <image class="photo" img src="./documentation1.png" alt="project"/>
        <p class="project-title">
          <span class="code">&lt;</span>
          JS Documentation
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
        <!-- tile two -->
        <a href="https://codepen.io/freeCodeCamp/full/zNqgVx"
        target="_blank" class="project project-tile">
        <image class="photo" img src="./card-feature1.png" alt="Image of landing page"/>
        <p class="project-title">
          <span class="code">&lt;</span>
          Card Feature
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
          <!-- tile 3 -->
          <a href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank" class="project project-tile">
          <image class="photo" img src="./pricing-grid1.png" alt="Image of landing page"/>
          <p class="project-title">
            <span class="code">&lt;</span>
            Pricing Grid
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
          </cards>
    </section>
    <section id="contact">
      <h5 id="intro">Give me a shout!</h5>
      <icon class="links">
        <a href="facebook.com" target="_blank" id="social" class="contact-btn">
          <i class="fab fa-facebook-square"></i> Facebook</a>
        <a href="github.com" target="_blank" id="profile-link" class="contact-btn">
          <i class="fab fa-github"></i> GitHub</a>
        <a href="gmail.com" target="_blank" id="email" class="contact-btn">
          <i class="fas fa-at"></i> Email me</a>
        </icon>
      </section>
  </body>
</html>
